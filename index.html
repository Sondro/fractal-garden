<!doctype html>
<html>
    <head>
        <title>ðŸ¥¦ Fractal garden</title>
        <style type="text/css">
            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overscroll-behavior: none;
                font-size: 11px;
            }
            
            body.has-pointer-lock .message {
                display: none;
            }

            .message {
                width: 480px;
                position: fixed;
                left: 50%;
                margin-left: -240px;
                z-index: 2;
                padding: 2rem;
                box-sizing: border-box;
                line-height: 1.8rem;
                bottom: 2rem;
                pointer-events: none;
                background-color: rgba(0,0,0,.8);
                border: 1px solid rgba(255, 255, 255, .5);
                box-shadow: 0px 8px 24px rgba(0,0,0,.4);
                border-radius: .5rem;
                pointer-events: all;
                transition: .2s ease-in-out;
            }

            .message.hidden {
                bottom: -9.5rem;
            }

            .message .text {
                color: #ddd;
                font-family: courier, sans-serif;
                font-size: 1rem;
            }

            .message .close {
                position: absolute;
                top: 1rem;
                right: 1rem;
                border: none;
                background: transparent;
                color: white;
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:title" content="Fractal Garden" />
        <meta property="og:url" content="https://fractal.garden" />
        <meta property="og:image" content="thumbnail.png" />
    </head>
    <body>
        <div class="container"></div>
        <div class="message" onClick="show()">
            <div class="text">
                Click to look around. Scroll to change shape.<br />
                WASD / Arrow keys to move around. Hold shift key to go faster.<br />
                Press 1, 2, 3, or 4 to select performance / quality<br />
                <a href="https://github.com/ath92/fractal-garden" class="text">View source on Github</a>
            </div>
            <button class="close" onclick="event.stopPropagation(); hide()" ontouch="event.stopPropagation(); hide()">
                âœ•
            </button>
        </div>
        <script type="text/javascript">
            const message = document.querySelector(".message");

            const isHidden = () => message.classList.contains("hidden");

            function show() {
                message.classList.remove("hidden");
            }

            function hide() {
                message.classList.add("hidden");
            }
        </script>
        
        <script src="main.js"></script>
    </body>
</html>
