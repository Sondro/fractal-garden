<!doctype html>
<html>
    <head>
        <title>Fractal garden</title>
        <style type="text/css">
            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            }
            
            body.has-pointer-lock .message {
                display: none;
            }

            .message {
                width: 100%;
                height: 100%;
                position: fixed;
                z-index: 2;
                padding: 20px;
                box-sizing: border-box;
                line-height: 1.6em;
                text-align: center;
                top: 0;
            }

            .message .text {
                color: white;
                text-shadow: 2px 2px 2px black;
                font-family: sans-serif;
                font-size: 20px;
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:title" content="Fractal Garden" />
        <meta property="og:url" content="https://fractal.garden" />
        <meta property="og:image" content="thumbnail.png" />
    </head>
    <body>
        <div class="container"></div>
        <!-- <div style="position: fixed; top: 50%; left: 50%; width: 1px; height: 1px; background: red; z-index:1000"></div> -->
        <div class="message">
            <div class="text">
                Click to look around, WASD / Arrow keys to move around.<br />
                Hold shift key to go faster.<br /><br />
            </div>
            <a href="https://github.com/ath92/fractal-garden" class="text">View source on Github</a>
        </div>
        
        <script src="main.js"></script>
    </body>
</html>
